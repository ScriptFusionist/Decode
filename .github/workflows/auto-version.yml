name: Auto Version Cache Bust

on:
  push:
    branches: [ main ]

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set version based on datetime
      run: |
        echo "VERSION=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    # Install sharp-cli for image resizing
    - name: Install sharp-cli
      run: |
        sudo apt-get update
        sudo apt-get install -y nodejs npm
        sudo npm install -g sharp-cli

    - name: Install sharp-cli
      run: npm install -g sharp-cli

    - name: Resize icons
      run: |
        mkdir -p icons
        sharp icons/icon-original.png --resize 192 192 --output icons/icon-192.png
        sharp icons/icon-original.png --resize 512 512 --output icons/icon-512.png
    # Replace VERSION_PLACEHOLDER
    - name: Replace VERSION_PLACEHOLDER in files
      run: |
        find . -type f -name "sw.js" -o -name "index.html" -o -name "manifest.json" \
        -exec sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" {} +

    # Commit only if changes exist
    - name: Commit and push updated version
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        if git diff --quiet && git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git add .
          git commit -m "Auto version bump to $VERSION"
          git push
        fi
