name: Build with Auto Version

on:
  push:
    branches: [ main ]

jobs:
  cachebust:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate timestamp version
      run: echo "VERSION=$(date +%s)" >> $GITHUB_ENV

    - name: Replace __VERSION__ in files
      run: |
        find . -type f -name "*.html" -o -name "*.js" -exec sed -i "s/__VERSION__/${VERSION}/g" {} +

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "🔄 Auto update version to ${VERSION}" || echo "No changes"
        git push
