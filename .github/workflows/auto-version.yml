name: Auto Version Cache Bust

on:
  push:
    branches: [ main ]

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set version based on datetime
      run: |
        echo "VERSION=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Replace VERSION_PLACEHOLDER in files
      run: |
        find . -type f -name "sw.js" -o -name "index.html" -o -name "manifest.json" -exec sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" {} +

    - name: Commit and push updated version
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git commit -am "Auto version bump to $VERSION"
        git push || echo "No changes to commit"
